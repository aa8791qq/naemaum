<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pixel .box1{
            font-size: 16px;

            border : 1px solid red;
            width: 100px;
        }

        #pixel .box1 .box2{
            font-size: 30px;

            border : 1px solid red;
            width: 100px;
        }

        #pixel .box1 .box2 .box3{
            font-size: 50px;

            border : 1px solid red;
            width: 100px;
        }

        #percent .box1{
            font-size: 150%;

            border : 1px solid red;
            width: 50%;
        }

        #percent .box1 .box2{
            font-size: 150%;
            
            border : 1px solid red;
            width: 50%;
        }

        #percent .box1 .box2 .box3{
            font-size: 150%;
            
            border : 1px solid red;
            width: 50%;
        }

        /* em은 %와 같음 대신 100==1em */
        /* rem은 root(최상단에 있는거) em */
        /* em은 글씨 크기 기준이다. */
        #em .box1{
            font-size: 1.5em;
        }

        #em .box1 .box2{
            font-size: 1.5em;
        }

        #em .box1 .box2 .box3{
            font-size: 1.5em;
        }


    </style>
</head>
<body>

abc
<div id = "pixel">
    <div class="box1">
        16
        <div class="box2">
            30
            <div class="box3">
                50
            </div>
        </div>
    </div>
</div>

<hr>

<div id = "percent">
    <div class="box1">
        150
        <div class="box2">
            150
            <div class="box3">
                150
            </div>
        </div>
    </div>
</div>

<hr>

<div id = "em">
    <div class="box1">
        1.5
        <div class="box2">
            1.5
            <div class="box3">
                1.5
            </div>
        </div>
    </div>
</div>

</body>
</html>
