<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴리스트</title>
    <style>
        ul {
            border: 0.8px solid red;
            background: lightgray;
            margin: 0;
            padding: 0;
            width: 380px;
            font-size: 0
        }

        li {
            border: 0.8px solid rgb(0, 162, 255);
            display: inline-block;
            color: black;
            padding: 5px 9px;
            text-decoration: none;
            text-align: center;
            width: 75px;
            font-size: 1rem;
        }

        li:hover {
            background: blue;
            color: white;
        }
    </style>
</head>

<body>
    <h3>HTML5 웹 프로그래밍</h3>
    <hr>
    <ul>
        <li> home </li>
        <li> HTM5 </li>
        <li> CSS </li>
        <li> JavaScript </li>
    </ul>
</body>

</html>
