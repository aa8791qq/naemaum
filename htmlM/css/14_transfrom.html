<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;

            transition: all 0.5s;
        }

        .translate:hover {
            /* transform: translate(10px, 30px); */
            transform: translate(50%, 50%);
        }

        .scale:hover {
            transform: scale(1.3);
        }

        .rotate:hover {
            transform: rotate(30deg)
        }

        .complext:hover {
            transform: translate(10px, 20px) scale(1.3) rotate(30deg);
        }

        .origin {
            transform-origin: 20% 80%;
        }

        .parent {
            width: 30vw;
            height: 30vh;
            border: 1px solid red;

            position: relative;
        }

        .child {
            width: 100px;
            height: 100px;
            border: 1px solid red;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="box"> 글씨 </div>
    <div class="box translate"> 글씨 </div>
    <div class="box scale"> 글씨 </div>
    <div class="box rotate"> 글씨 </div>
    <div class="box complext"> 글씨 </div>

    <div class="parent">
        부모
        <div class="child">
            자식
        </div>
    </div>
</body>

</html>
