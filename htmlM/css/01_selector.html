<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style><!--css 원래 위치-->
        /* css 주석 */

        /* tag 선택자 */
        h3 {
            background : skyblue;
        }
        li {
            color : blue;
        }

        /* id 선택자 */
        #s1 {
            color : red;
            background: blue;
            /* font-size: 20px; */
        }

        /* class 선택자 */
        .c1 {
            color : green;
            background: yellow;
            font-size: 25px;
        }
        .bigText{
            font-size: 30px;
        }

        #div1{
            background : greenyellow
        }

        #div1:hover{
            background : aqua;
        }

        #div1:active{
            background : red;
        }

        .text1:focus{
            background-color: yellow;
        }

        /* 누군가의 자식 요소 중애서 첫번째 */
        li:first-child{
            color:pink;
        }

        /* 실제로 등장하는 요소 중 첫번째 */
        ul:first-of-type{
            text-decoration: underline;
        }

        /* 많이 쓰이는 차일드 */
        tr:nth-child(2n-1){
            background-color: purple;    
        }

        h1:before{
            content: "BEFORE";
            font-size: 15px;
            color: blue;
        }

        h1:after{
            content: "AFTER";
            font-size: 10px;
            color: red;
        }

        /* 공백삭제 */
        * {
            margin: 0;
            padding: 0;
        }
</style>

</head>
<body>
    <margin = "0"
    <h3>h3자리</h3>
    <ul>
        <li class="c1" bigtext>li1</li>
        <li id="s1" class="bigText">li2</li>
        <li>li3</li>
        <li>li4</li>
        <li><ul>
            <li id="s1">li1</li>
            <li class="bigText">li2</li>
            <li class="c1">li3</li>
            <li>li4</li>
            <li>li5</li>
        </ul></li>
    </ul>
    
    <div id="div1">
        hover 연습
    </div>

    <input type="text" class="text1">

    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>    
            <ul>
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
            <li>li4</li>
            <li>li5</li>
            </ul>
        </li>
    </ul>

    <table border="1">
        <tr><td>1</td></tr>
        <tr><td>2</td></tr>
        <tr><td>3</td></tr>
        <tr><td>4</td></tr>
        <tr><td>5</td></tr>
    </table>

    <h1>before after</h1>

</body>
</html>
