<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        css 원래 위치
       ?? css, 주석, tag
        */

        /*선택자*/
        h3 {
            background:
                skyblue;
        }

        li {
            color:
                blue /* !important === */;
        }

        /* id 선택자 */
        #s1 {
            color:
                red;
            background:
                blue;
            font-size:
                20px;
        }

        /* class 선택자 */
        .c1 {
            color:
                green;
            background:
                yellow;
            font-size:
                25px;
        }

        .bigText {
            font-size:
                30px;
        }

        #div1 {
            background:
                greenyellow
        }

        #div1:hover {
            background:
                aqua;
        }

        #div1:active {
            background:
                red;
        }

        .text1:focus {
            background-color:
                yellow;
        }

        /* 누군가의 자식 요소 중애서 첫번째 */
        li:first-child {
            color: pink;
        }

        /* 실제로 등장하는 요소 중 첫번째 */
        ul:first-of-type {
            text-decoration:
                underline;
        }

        /* 많이 쓰이는 차일드
        */
        tr:nth-child(2n-1) {
            background-color:
                purple;
        }

        h1:before {
            content:
                "BEFORE";
            font-size:
                15px;
            color:
                blue;
        }

        h1:after {
            content:
                "AFTER";
            font-size:
                10px;
            color:
                red;
        }

        /* 공백삭제 
        *{
        margin: 0;
        padding: 0;
        }
        */
        #tb1, .td, h6 {
            border:
                1px solid red;
        }

        /* 바로 아래 자식 요소 */
        #ol1>li {
            color:
                black;
        }

        /* 자손들 모두 */
        #ol1 li {
            font-size: 20px;
        }

        /* 태그 중에서 href 속성이 있는것 */
        [href] {
            color: red;
        }

        /* 속성과 값이 모두 일치하는것 */
        /* #s1은 [id=s1]와 동일 */
        [id=s1] {
            font-size: 40px;
        }

        /* 값 중에 단어로 존재(공백으로 분리)하는 것 찾아서 선택 */
        /* 아래코드는 .클래스명으로 줄일수 있다. */
        [class ~= c1] {
            font-size: 30px;
        }

        /* ~값으로 시작하는 모든값 선택 */
        [id ^= li_]{
            font-size: 35px;
        }

        /* ~값으로 끝나는 모든값 선택 */
        [id $= _li] {
            font-size: 35px;
        }

        /* li태그이면서 c1클래스를 가진것 */
        li.c1{
            font-size: 25px;
        }
        input[type=password]{
            background-color: yellow;
        }
        li#s1{
            font-size: 40px;
        }
        .bigText.c1{
            font-size: 45px;
        }

        /* 부정선택자 */
        li:not(.c1){
            font-size: 40px;
        }

        /* a tag이면서 href 속성의 값이 https로 시작하지 않는것 */
        a:not([href^="https"]) {
            color: moccasin;
        }

        ::selection{
            background-color: greenyellow;
        }

        input[type=radio]:checked{
            width: 50px;
            height: 50px;
        }

        /* + : 바로 다음 형제 선택자 */
        input[type=radio]:checked + span{
           color : blue;
        }
    </style>

</head>

<body>
    <margin="0" <h3>h3자리</h3>
        <ul>
            <li class="c1" bigtext>li1</li>
            <li id="s1" class="bigText">li2</li>
            <li>
                <ul>
                    <li id="s1">li1</li>
                    <li class="bigText">li2</li>
                    <li class="c1">li3</li>
                </ul>
            </li>
        </ul>

        <div id="div1">
            hover 연습
        </div>

        <input type="text" class="text1">

        <ul>
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
            <li>
                <ul>
                    <li>li1</li>
                    <li>li2</li>
                    <li>li3</li>
                    <li>li4</li>
                    <li>li5</li>
                </ul>
            </li>
        </ul>

        <table border="1">
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
        </table>

        <h1>before after</h1>

        <table id="tb1">
            <tr>
                <td class="td">1</td>
            </tr>
            <tr>
                <td class="td">
                    <h6>h6</h6>
                </td>
            </tr>
        </table>
        <br>

        <ol id="ol1">
            <li>1</li>
            <li>2</li>
            <li>
                <ul>
                    <li id="li_1">2-1</li>
                    <li id="li_2">2-2</li>
                    <li id="li_3">2-3</li>
                </ul>
            </li>
            <li>4</li>
            <li>5</li>
        </ol>

        <a href="http://naver.com">naver</a>
        <br>
        <a href="https://google.com">google</a>
       
        <br>
        <input type="radio" name="name"> <span>한식</span> <br>
        <input type="radio" name="name"> <span>중식</span> <br>

        <p style="height:1000px"> </p>
</body>

</html>
