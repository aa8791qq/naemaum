<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }

        #news {

            font-size: 12px;

            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
        }

        #tr1, #tr2 {
            border-bottom: 1px solid white;
        }

        #search {
            border: 1px solid white;
            width: 100px;
        }

</head>
