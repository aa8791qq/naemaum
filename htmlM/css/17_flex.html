<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid green;
            height: 300px;
            width: 500px;

            display: flex;
            /* display : inline-flex; */

            /* x축 y축 다시 */
            /* main측 기본값 : 왼쪽에서 오른쪽으로 */
            /* flex-direction: row; */
            /* 오른쪽에서 왼쪽으로 */
            /* flex-direction: row-reverse; */

            /* 메인축과 크로스축을 변경해서 위에서 아래로 */
            /* flex-direction: column; */
            /* 아래에서 위로 */
            /* flex-direction: column-reverse; */

            /* 한줄에 모든 아이템을 표시할려고 함.(기본 : nowrap) */
            /* flex-wrap : nowrap; */
            /* inline-block처럼 넘치는 경우 다음줄 */
            /* flex-wrap : wrap; */

            /* cross축의 방향변경 */
            /* flex-wrap : wrap-reverse; */

            /* 기본값, main축 start방향으로 정렬 */
            /* justify-content: flex-start; */
            /* main축 end방향 정렬 */
            /* justify-content: flex-end; */
            /* main축 가운데 정렬 */
            /* justify-content: center; */

            /* 남는공간을 사이사이에 균등하게 배치한다. */
            /* 처음과 끝은 사이드에 딱 붙는다. */
            /* justify-content: space-between; */
            /* 동일한 공간을 균등하게 배분한다. */
            /* 처음과 끝은 사이드에서 떨어진다. */
            /* justify-content: space-around; */
            /* 모든 공간을 균등하게 배치 */
            /* justify-content: space-evenly; */

            /* 한 줄에 대한 cross축 이야기 */
            /* 기본값, 부모 높이/너비 크기만큼 cross축방향으로 쭉 늘리기 */
            /* align-items: stretch; */
            /* cross 축 start 방향 */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */

            flex-wrap: wrap;
            /* 여러 줄에 대한 cross의 이야기 */
            /* 기본값 : 각 줄의 높이를 꽉 채운 상태 */
            align-content: stretch;
            /* cross 축의 start로 몰리게 됨. */
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: center; */
            /* align-content: space-between; */
            /* align-content: space-around; */
            /* align-content: space-evenly; */
        }

        .container .item {
            border: 1px solid red;
            background-color: brown;
            color: white;

            /* width : 100px; */
            /* width : 50px; */
            /* width: 200px; */
            flex-basis: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--
        오더 기본값 : 0
        order 값이 클수록 뒤에 출력됨
        같아면 html 출현 순서대로 표시
        html 수정없이 순서를 다르게 출력될 수 있다.
        -->
        <div class="item" style="align-self: flex-start;">1</div>
        <div class="item" style="order: 1">2</div>
        <div class="item" style="order :-1"> 3</div>

        <!--
        flex-grow : 남은 공간을 꽉 채우는 기술, 
        기본값은 0이고 모든 flex-grow의 합으로 나눈 공간의 너비를 나누고 flex-grow 값만큼 분배해준다.
        flew-shirk 기본값 1, flex-slink의 합으로 줄어들 공간을 나누고 flex-shrink값 만큼 줄어들게 해줌
        -->
        <div class="item" style="flex-grow: 1; flex-shrink: 4; min-width: 30px;">4</div>
        <div class="item" style="flex-grow: 3; flex-shrink: 2;">5</div>
    </div>
</body>

</html>
