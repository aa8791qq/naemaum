<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열은 변수의 집합
        // 한번에 몽땅 만들어서 index로 관리할 수 있는 변수의 집합

        // 배열 변수를 만드는 가장 쉬운 방법
        let arr = [];
        let arr2 = new Array();

        // 값을 미리 알고 있을때
        arr = [1, 2, 3];
        arr = new Array(1, 2, 3);

        console.log("arr[0]", arr[0]);

        arr[1] = 20;
        console.log("arr[1]", arr[1]);

        console.log("arr ", arr);
        console.log("arr " + arr);
        
        arr[10] = 10;
        console.log("arr ", arr);
        console.log("arr[20] ", arr[20]);
        // console.log("a ", a);

        // index에는 아무거나 넣을 수 있음.
        // 배열의 길이에 영향을 영향을 주지 않는다.
        arr["name"] = "이름"; // 길이에 포함되지 않음
        console.log("arr", arr);
        console.log('arr["name"]', arr["name"]);

        console.log("arr.length", arr.length)

        const str = "휴먼교육샌터";
        console.log("str[1]", str[1]);
        console.log("str.length", str.length);

        for(let i=0; i<str.length; i++){
            console.log(str[i]);
        }

        for(let i=0; i<str.length; i++){
            console.log(arr[i]);
        }

        let arrgA = ['helldrivers2', 'elden ring', 'cyberpunk', 'coluyp'];
        let arrgB = ['baldurs2 gate', 'hogwart', 'stocker2']
        let arrgC = ['baltro', 'total war', 'metaphor', 'stelaris', 'crysader kings3']

        let steam = [arrgA, arrgB, arrgC]

        // 생각?(반쯤맞음)
        for(let i = 0; i<steam.length; i++){ //이것은 맞음
            console.log(steam[i]) //괄호 실수
            }

        // 본의도
        for(let j = 0; j<steam.length; j++){
            for(let k = 0; k < steam[j].length; k++){
                console.log(steam[j][k])
            }
        }

        // 배열 초기화
        arr = [];
        arr = [1,3,4,4,2,6];

        // js에서 배열을 java의 arraylist처럼 사용하기(java-arraylist의 add와 같음)
        // push는 마지막에 추가(크기 자동 증가)
        arr.push(10);
        console.log(arr);
        
        // unshift는 처음에 추가(크기 자동 증가, 배열이 하나씩 밀림)
        arr.unshift(12)
        console.log(arr);
        
        let pop = arr.pop();
        console.log(arr);
        console.log(pop);
        
        let shift = arr.shift();
        console.log(arr);
        console.log(shift);
        
        // 배열순서 꺼꾸로(자바구현)
        arr.reverse();
        console.log(arr);
        
        // 오름차순 정렬
        arr.sort();
        console.log(arr);
        
        // 내림차순 정렬
        arr.sort();
        arr.reverse();
        console.log(arr);
        
        arr.reverse();
        // [1, 3, 4, 4, 2, 6]
        // splice(시작index, count)
        // splice(시작index) //마지막 까지

        let splice = arr.splice(2,3);
        console.log(arr);
        console.log(splice);
        
        // [1, 2, 6]
        // 음수 index는 뒤에서부터다
        let splice2 = arr.splice(-2)
        console.log(arr);
        console.log(splice2);

        // let month = "12";
        // let month2 = "1";

        // month = "0"+ month; // "012"
        // month = "0"+ month2; // "01"

        // console.log(month.splice(-2, 2))
        // console.log(month2.splice(-2, 2))

        arr = [1,2,3,4,5];
        // 1, 2는 똑같이 동작하되 지운자리에 3번째 전달인자 이후의 값을 넣음
        let s = arr.splice(1, 2, '하나', [1,2,3], '둘')
        console.log(arr)
        console.log(s)

        arr2 = [1,2,3]
        arr = [ 1, 2, 2, ...arr2]

        // join
        // 배열을 모두 글씨로 바꾸는데
        // 전달인자가 없는 경우 ","(기본값)
        // 전달인자가 있으면 그것으로 연결
        let join = arr.join();
        let join2 = arr.join('-');
        console.log(arr)
        console.log(join)
        console.log(join2)

        // 문자열 함수 split을 이용해서 전달인자의 문자로 잘라서 배열로 만들어 준다.(전달인자의 문자는 사라짐)
        let split = join2.split("-")
        console.log(split)

        arr = [1,2,3,4,5]
        // slice (시작index, 종료index 바로 앞)
        // 원본을 훼손하지 않는다.
        let slice = arr.slice(1,3)
        console.log(arr)
        console.log(slice)
        
        let concat = arr.concat(slice)
        console.log(arr)
        console.log(slice)
        console.log(concat)

        console.log(arr.toString())
        console.log("" + arr)

        let idx = arr.indexOf(4)
        console.log(idx)
        // 같은 값이 여러개인 경우 첫번째 만나는 요소의 index만 return

        // 놓침
        console.log("--------------------------")
        let str2 = "오늘 아이브누나들의 점심은? 그리고 아이브누나들은 천사인가??";
        console.log(str2.length)
        // 같은 값이 여러개인 경우 첫번째 만나는 요소의 index만 return
        // indexOf 같은 값이 없는 경우 -1로 돌려준다.
        console.log(str2.indexOf("아이브"))

        // 시작 index 부터 끝 index 바로 앞까지
        // 끝 index가 없으면 끝까지
        console.log(str2.slice(3, 8))

        // 첫번쨰 전달인자를 두번쨰로 바꿔줌 >> 놓?
        // 처음 만나는 것 하나만 바꿈
        let str3 = str2.replace("아이브", "오마이걸")
            console.log(str2)
            console.log(str3)
            
        // 정규표현식 >> 놓?
        str3 = str2.replace(/아이브/g, "오마이걸")
        console.log(str3)
        
        // 시작 index 부터 끝 index 바로 앞까지 >> 놓?
        str3 = str2.substring(3,6)
        console.log(str2)
        console.log(str3)
        
        // 시작 index부터 count 만큼 출력
        str3 = str2.substr(3,6);
        console.log(str2)
        console.log(str3)

        </script>
