<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red
        }
    </style>
</head>

<body>
    <h1 id=title> DOM 연습 </h1>

    <div id="view">첫번째 view</div>
    <div id="view">두번째 view</div>

    <div class="div2">첫번째 .div</div>
    <div class="div2">두번째 .div</div>

    <div id="parent"> <!-- 반놓침 12.31 -->
        <div class="child div2"> 안쪽 </div>
        <div class="child"> 안쪽</div>
    </div>

    <img src="https://poiemaweb.com/img/nodeValue.png", width="100" , height="50">

    <script> // 놓침
        //docyment는 html 문서 전체를 뜻함.
        //getlementByid : 속성 id의 값을 이용해 dom을 가져온다.
        let title = document.getElementById("title")
        console.log(title)
        console.log("" + title)
        // alert(title)

        //요소가 없는 경우 null
        let test = document.getElementById("test")
        console.log(test)

        // id가 여러개인 경우 첫번째 DOM 하나만 가져온다.
        let view = document.getElementById("view")
        console.log(view)

        //태그명으로 dom찾기, 일치하는 모든것을 배열로 돌려준다,
        let divs = document.getElementsByTagName("div")
        console.log(divs)

        //하나만 있어도 한개짜리 배열이 나온다.
        let h1 = document.getElementsByTagName("h1")
        console.log(h1)

        //없어도 null이 아닌 비어있는 배열(length == 0)
        let human = document.getElementsByTagName("human")
        console.log(human)

        let div2 = document.getElementsByClassName("div2")
        console.log(div2)

        //놓침
        let parent = document.getElementById("parent")
        console.log(parent)
        let child_div2 = parent.getElementsByClassName("div2")
        // let child_div2 = document.getElementById("parent")
        console.log(child_div2[0])

        //놓침
        // querySelector : css선택자를 사용할 수 있음
        let qs1 = document.querySelector("#parent .div2")
        console.log(qs1)

        // getElementById처럼 맨 처음 나오는 하나의 Dom만 돌려줌
        console.log("---------------------")
        let qs2 = document.querySelector(".div2")
        console.log(qs2)

        let qs3 = document.querySelector("#human")
        console.log(qs3)

        let qsa1 = document.querySelectorAll(".div2")
        console.log(qsa1)

        let qsa2 = document.querySelectorAll(".div2333")
        console.log(qsa2)

        let qsa3 = document.querySelectorAll("#view")
        console.log(qsa3)

        // 놓침
        let child1 = document.querySelector("#parent .div2");
        console.log(child1)
        // parentNode : 부모 dom으로 이동
        let parent1 = child1.parentNode
        console.log(parent1)

        // classList : class를 배열형식으로 돌려줌
        console.log(child1.classList)

        //classList.add(): class 추가 (클래스는 중복추가 되지 않는다.-->혹시 모를 비활성화 상황에서는 2번써도 됨)
        child1.classList.add("red")

        //해당클래스 삭제
        child1.classList.remove("red")
        child1.classList.remove("red2") // 에러가 안남

        // toggle : 있으면 없애주고, 없으면 있게해준다.
        child1.classList.toggle("red")
        child1.classList.toggle("red")
        // child1.classList.toggle("red")

        let isRed = child1.classList.contains("red")
        console.log(isRed)

        // 토글 구현하기(toggle 금지)
        // red class가 있으면 red 삭제
        // red class가 없으면 red 추가

        let ifred = child1.classList.contains("red")

        // 조건문 실수(오타가능성 100)
        if (ifred) {
            child1.classList.add("red")
        } else {
            child1.classList.remove("red")
        }

        //className : 모든 class를 문자로 돌려줌
        console.log(child1.className)

        // 값을 지정하는 경우 class의 값을 덮어쓴다.
        child1.className = "blue"

        //css 선택자 중에 속성으로 선택하는걸로 querySelector 사용해보기
        document.querySelector("[id=title]");
        document.querySelector("#title");

        document.querySelector("[class='div2 red']")
        // document.querySelector("[class ~= red']")
        document.querySelector(".red")

        //contains 구현해보기 (놓침 //타자실수)
        function contains(el, name) {
            for (let i = 0; i < el.classList.length; i++) {
                if (el.classList[i] == name) {
                    return true
                }
            }
            return false
        }
        console.log('contains 결과', contains(child1, 'blue'))

        //놓침
        let img = document.getElementsByTagName("img");
        console.log(img);
        console.log(img.classList); // 배열이여서 안됨
        console.log(img[0].classList);

        //속성명이 있는지 검사
        let isSrc = img[0].hasAttribute("src")
        console.log(isSrc)
        isSrc = img[0].hasAttribute("readonly")
        console.log(isSrc)

        //놓침
        // 속성값 가져오기
        let src = img[0].getAttribute("src")
        console.log(src)
        src = img[0].getAttribute("readonly") // 없으면 null
        console.log(src)

        // 속성갑 생성 // 놓침
        //setAttribute(속성명, 속성값) : 속성이 없으면 속성을 만들고 속성이 있으면 덮어쓴다.
        //data-써주기 (공식 문법 외)
        img[0].setAttribute("data-human", "1강의실")
        img[0].setAttribute("data-human", "12강의실")
        // 이미지 추가도 가능

        img[0].removeAttribute("data-human")
    </script>
</body>

</html>
