<script>
    // function 키워드로 선언
    // function 함수명(전달인자 변수명들)
    // 전달인자에 타입 적지 않는다.

    // 정해진 순으로 동작하는 코드의 묶음
    // 재사용도 편하다.

    function plus(x, y){
        console.log(x);
        console.log(y);
        let z = x + y; // 지역변수
        return z;
    }

    let a = plus(2, 3);
    console.log(a)
    
    console.log("---------------------")

    plus(2,3) //????

    function times2(x){
        return plus(x,x);
        // let z= plus(x, x);
        // return z;
    }

    console.log("---------------------")
    // 아래 두줄은 완전히 동일한 결과가 나온다.
    plus(8,5)
    plus(times2(4), 5)

    console.log("---------------------")
    plus()
    plus(1)

    function plus3(x = 5, y = 6){
        console.log(x)
        console.log(y)
        return x + y
    }
    console.log(plus3(1 ,2))
