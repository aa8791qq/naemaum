    <script> /// 아직부족합니다!
        // const tem = prompt("지금 몇도?");
        const tem = -7

        if(tem > 0){
            console.log(`지금 온도는 ${tem}도 영상 입니다`) ;
        } else if(tem <=0){ // java랑 약간 틀림~
            console.log(`지금 온도는 ${tem}도 영하 입니다.`);
        }

        /*js에서의 참은 거짓을 아닌것을 뜻한다.(거짓 : False, 0, Null, Undefined, NaN / 참: !거짓)*/

        let arr =[10, 20, 30];

        }

        // 현재 몇번째 반복 중인지 알 수 있다.
        // of는 전통적인 for문으로 0부터 length 이전까지 반복
        let cnt = 0;
        for (let i of arr){ //향상된 포문
            // console.log('i', i);
            console.log(i, cnt);
            cnt++
        }

        // 주사위 모든 조합 출력
