<!-- 문제풀이정리 -->
    <!-- 
        0. 공통작업 : 모든 것에는 value 값을 출력시킨다.(콘솔) ----] 중요!!
        1. 입력칸(추가할 내용)을 만든다.(input)
        2. 추가버튼과 삭제버튼의 클릭이벤트를 만든다.
            2-1. 추가버튼을 틀릭하면
                2-1-a. 입력 내용이 밑으로 추가된다.(html양식으로 삽입)
                2-1-b. 2번 작업과 삭제버튼이 동시에 추가되게 한다.(수정: 동시 --] 따로따로)
                2-1-c. 2-1-b의 내용이 콘솔에 추가되겠끔 한다.('추가되었습니다' 문구와 추가된 값을 출력)
                2-1-d. 팝업으로 추가되었다는 표시를 띄우게 한다.
            2-2. 삭제버튼을 누르면
                2-2-a. 입력내용이 삭제되면서 나머지 내용은 올라온다.
                2-2-b. 콘솔에 정상적으로 삭제되었는지 확인하기 위해 삭제 문구('삭제되었습니다')를 출력시킨다.
                2-2-c. 팝업으로 삭제되었다는 표시를 띄우게 한다.
        3. 체크박스(value 값 : 체크시 '1', 체크가 되어있지 않으면 '0'(기본값))와 체크박스 클릭이벤트를 만든다.
            3-1. 체크표시가 되면 내용에 취소선 표시가 띄워지게 만든다.(콘솔에 취소를 띄운다)
            3-2. 체크해제가 되면 내용에 취소선 표시가 지워지게 한다.(기본옵션, 콘솔에 취소복구를 띄운다.)
        4. 삭제버튼과 삭제이벤트를 만든다.
            4-1. '선택한 항목만 삭제'버튼을 클릭시 체크박스의 값이 1인것만 삭제되겠끔한다.(value값을 이용한다.)
            4-2. '전체삭제'버튼을 클릭시 체크박스에 자동으로 클릭되면서(value 값이 0에서 1로 바뀐다.) 삭제된다.(체크박스에 있는것들을 모두불러온다.)
    -->

<!-- 풀이순서 -->
    <!-- 
        text 적는 곳 만들기(text, id = todoCont, 변수 : todolistN(N는 숫자)) 0
        추가버튼을 만들기(button id =addB) 0
        삭제버튼을 만든다.(id = delA, delS) 0
        
        추가버튼을 클릭하면(click event)
            발생하는 이벤트
                text에 적은 내용을 콘솔에 출력한다.(id = todoCont, 변수 : todolistN(N는 숫자), for문 적용) 0
                콘솔에 출력된 내용을 2번 엔터(<br>)해서 나오는 위치에 출력한다.(html방식 삽입) 0
        
            text 값 앞에 체크박스를 만든다.(checkbox)  0
                value 값(완전해결)
                    0(미체크), 1(체크)로 나뉜다.
                    기본 값은 0으로 지정한다.
                    값을 확인하기 위해 콘솔에 value 값을 출력한다.
            
            text 값 뒤에 삭제박스를 만든다.(button id = remB) 0

        스타일을 만든다.(#styleCanc에다가)
            취소선
            완료텍스트 추가???(style에서 못하면 이벤트 발생으로 적용한다.)

        체크이벤트 발생시(click(check) event)
            콘솔에 체크여부를 표시해준다.(값)
            value 값을 바꾸고(1) 콘솔에 출력한다.
            할일에 취소선 표시를 한다.(text css[#styleCanc] 적용)
                css가 적용되고 나서 바로 오른쪽에 완료를 표시한다.
                적용되었는지 확인을 위해 콘솔에 띄운다.
        
        삭제이벤트 발생시
            선택삭제
                체크박스의 값이 1인것을 탐색한다.(if, 찾는 함수)
                탐색하고 나면 1의 값을 가진 내용을 전부 삭제한다.()
                삭제되었다는 문구를 콘솔과 팝업으로 띄운다
            모든삭제
                모든 체크박스의 값이 1로 강제로 바뀐다.(value 값을 덮어씌운다.)
                1의 값을 가진 내용을 전부 삭제한다.
                삭제되었다는 문구를 콘솔과 팝업으로 띄운다
    -->
