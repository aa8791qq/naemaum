    <script>

            b1.addEventListener("click", b_f)
        }

            const pw1 = document.querySelector('#pw1')

            console.log(pw2.value)

                document.querySelector("#er").style.color = '#f00'
                document.querySelector("#er").textContent = "확인좀해줘"
            } else if (pw1.value == '' || pw2.value == ''){
                document.querySelector("#er").style.color = '#f00'
                document.querySelector('#er').textContent = "비번을 입력해주세요"

            }
        }
