        <script>

                console.log('same.checcked', same2.checked)

<!-- 복습 -->
        <div> 
            피자종류
            <select id = "kind">
                <option value= "1"> 불고기</option>
                <option value= "2"> 아채</option>
                <option value= "3"> 고구마</option>
                <option value= "4"> 치즈</option>
                <option value= "5"> 페페로니</option>
            </select>
            <br>
            사이즈
            <input type = "radio" name= "size" value = "1"> 미디움
            <input type = "radio" name= "size" value = "2"> 라지
            <input type = "radio" name= "size" value = "3"> 패밀리
            <br>
            토핑
            <input type = "checkbox" name = "topping" value = "1"> 올리브
            <input type = "checkbox" name = "topping" value = "2"> 파인애플
            <input type = "checkbox" name = "topping" value = "3"> 치즈
            <input type = "checkbox" name = "topping" value = "4"> 페페로니
        </div>
    </div>

    <script>
        const order = document.querySelector("#order")
        order.addEventListener('click', function(){
            const kind = document.querySelector('#kind')
            const size = document.querySelector('[name = "size"]:checked')
            const topping = document.querySelectorAll('[type=checkbox]:checked')
            const request = documnet.querySelector('#request')
            const view = document.querySelector('#view')

            view.innerHTML = "주문하신 내역은<br>"
            // select
            console.log(kind.value)

            //value 아용하기
            if(kind.value == 1) // 쭉 적기
            
            // option에 적은 글로 가져오기
            view.innerHTML += kind.querySelector('option:checked').textContent + "피자"

            // option의 속성 ㅣ용하기
            view.innerHtml += kind.querySelector('option:checked').getAttribute("data-name") + 피자
            view.innerHTML += "<br>"

            view.innerHtml += "사이즈 : "
            if(size.value == 1){
                view.innerHTML += "미디움" //// 쭉~
            }

            // topping : 배열
            topping.forEach(function(element, index, array){
                view.innerHtml += element.getAttribute("data-name")
                if(index != array.length-1){ // 마지막에 콤마를 빼고싶으면
                    view.innerHTML += ","
                }
            })

            view.innerHTML = '<br>요청사항 : '
            view.innerHtml = request.value
        })
    </script>
