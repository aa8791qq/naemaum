<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- from요소
     from
     form은 한 페이지에 여러개 올 수 있다.
     form 안에 form은 넣지 않기
     
     속성
     method : get, post(대소문자 구분없음)
     action : 요청할 서버주소 -->
    
     <form method="get" action="주소">
        text(기본값) : <input type="text"><br>
        text(vaule) : <input type="text" value="애교"><br>
        text(placeholder) : <input type="text" value="애교" placeholder="id"><br>
        text(readonly) : <input type="text" value="애교" placeholder="id" readonly="readonly"><br>
        text(readonly) : <input type="text" disabled="disabled"><br>

        password : <input type="password"><br>
        password : <input type="password" value="olo" placeholder="password"><br>

        radio
        <input type="radio" name="gender" value="m" checked="checked">남자
        <input type="radio" name="gender" value="f">여자
        <br>

        checkbox
        <input type="checkbox" value="sport" checked="checked" disabled="disabled">sport
        <input type="checkbox" value="music">music
        <br>

        <input type="file">
        <input type="reset" value="reset">
        <br>
        <input type="submit" value="전송">
    </form>

    <!-- <form> 2개이상 써도 가능하나 왠만하면 1개만 쓰자
        text : <input type="text"><br>
        password : <input type="password"><br>
        email : <input type="email"><br>
        url : <input type="url"><br>
        date : <input type="date"><br>
        month : <input type="month"><br>
        week : <input type="week"><br>
        time : <input type="time"><br>
        datetime : <input type="datetime"><br>
        datetime-local : <input type="datetime-local"><br>
        color : <input type="color"><br>
    </form> -->

</body>

</html>
