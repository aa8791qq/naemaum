<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- from요소
     from
     form은 한 페이지에 여러개 올 수 있다.
     form 안에 form은 넣지 않기
     
     속성
     method : get, post(대소문자 구분없음)
     action : 요청할 서버주소 -->
    
     <form method="get" action="주소"><!-- post -->
        text(기본값) : <input type="text"><br>
        text(vaule) : <input type="text" value="애교"><br>
        text(placeholder) : <input type="text" value="애교" placeholder="id"><br>
        text(readonly) : <input type="text" value="애교" placeholder="id" readonly="readonly"><br>
        text(disabled) : <input type="text" disabled="disabled"><br>

        password : <input type="password"><br>
        password : <input type="password" value="olo" placeholder="password"><br>

        radio
        성별 <input type="radio" name="gender" value="m" checked="checked">남자
        <input type="radio" name="gender" value="f">여자
        <br>

        checkbox
        체크박스 <input type="checkbox" value="sport" checked="checked" disabled="disabled">sport
        <input type="checkbox" value="music">music
        <br>

        파일 <input type="file">
        리셋 <input type="reset" value="reset">
        <br>
        
        검색 <input type="text" name="search">
        전송 <input type="submit" value="전송">
        <br>
        
        hidden : <input type="hidden" name="secret" value="1234">
        <a href="https://www.naver.com" target="_blank">
            <button type = "button"> 네이버가기 </button>
        </a>
        <br>
        
        <textarea name="comment1"></textarea>
        <br>
        
        <textarea cols="30" rows="10" name="comment"></textarea>
        <br>
        
        <select name="ive member">
            <option value="0" selected="selected">선택해라잉</option>
            <option value="1">안유진</option>
            <option value="2">가을</option>
            <option value="3">장원영</option>
            <option value="4">리즈</option>
            <option value="5">레이</option>
            <option value="6">이서</option>
        </select>
        <br>
        
        <input type="checkbox" id="chk"> <label for="chk">선택</label>
        <br>
       
        <label for="chk2">선택
            <input type="checkbox" id="chk2"> 
        </label>
        <br>
        
        <fieldset>
            <legend>제목</legend>
            아이브는 사랑이죠!
        </fieldset>
    </form>

    <!-- <form> 2개이상 써도 가능하나 왠만하면 1개만 쓰자
        text : <input type="text"><br>
        password : <input type="password"><br>
        email : <input type="email"><br>
        url : <input type="url"><br>
        date : <input type="date"><br>
        month : <input type="month"><br>
        week : <input type="week"><br>
        time : <input type="time"><br>
        datetime : <input type="datetime"><br>
        datetime-local : <input type="datetime-local"><br>
        color : <input type="color"><br>
    </form> -->

    <form method="get" action="https://search.naver.com/search.naver?">
        네이버검색 : <input type="text" name="query" placeholder="검색어">
        <input type="submit" value="검색">
    </form>    

    <form method="get" action="https://search.google.com/search?">
        구글검색 : <input type="text" name="q" placeholder="검색어">
        <input type="submit" value="검색">
    </form>

    <!-- 중요도 낮음-->
     날짜 <input type = "date" value="2022-01-01"><br>
     수치조절 <input type="range" name="range" min="0" max="100" step="5" value="50"><br>
     색깔 <input type = "color"><br>
     숫자 <input type = "number" value="15">
     <br>
    
    <input type = "button" value="버튼">
    <br>
    
    <button type = "button">버튼 태그</button>
    <br>

</body>

</html>
